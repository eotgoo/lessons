<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col-sm bg-info">part-1</div>
        <div class="col-sm bg-primary">part-2</div>
        <div class="col-sm bg-info">part-3</div>
      </div>

      <div class="row">
        <div class="col-sm-8 bg-warning">
          part-4
          <div class="row">
            <div class="col-sm-6 bg-info">part-5</div>
            <div class="col-sm-6 bg-primary">part-6</div>
          </div>
        </div>
        <div class="col-sm-4 bg-secondary">part-7</div>
      </div>

      <div class="row">
        <div class="col-sm-7 bg-warning">part-8</div>
        <div class="col-sm-5 bg-info">part-9</div>
      </div>

      <div class="row">
        <div class="col-sm-3 bg-primary">part-10</div>
        <div class="col-sm-6 bg-secondary">part-11</div>
        <div class="col-sm-3 bg-primary">part-12</div>
      </div>
      <div>
        <button type="button" class="btn btn-outline-danger mt-5">
          Click On Me
        </button>
      </div>
    </div>
  </body>
</html>
