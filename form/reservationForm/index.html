<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reservationForm</title>
    <link rel="stylesheet" href="main.css" />

  <body>
    <div class="main">
      <h1>Welcome to the 24*7 Fitness Club: Courts Reservation Page!!</h1>
      <div class="string">
        <div class="section">
          <fieldset>
            <legend>Member Demographics</legend>
            <label for="name">Name</label>
            <input type="text" /><br />

            <label for="yesorno">Are you a Member?</label><br />
            <input type="radio" />
            <label for="member">Member</label>
            <input type="radio" />
            <label for="nonmember">Non-member</label>
          </fieldset>
          <div class="date">
            <label for="facility">Facility</label>
            <select>
              <option>Badminton</option>
              <option>1</option></select
            ><br />

            <label for="datetime">Select reservation date and time:</label
            ><br />
            <input type="date" />
            <input type="time" /><br />

            <input type="checkbox" />
            <label for="agree">I agree to the club'c reservation policy</label>

            <div>
              <input type="submit" value="SUBMIT" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
