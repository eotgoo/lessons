<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RegularForm</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="box">
      <div class="main">
        <div class="main-items">
          <label for="name">Нэр</label>
          <input type="text" />
        </div>
        <div class="main-items">
          <label for="lastname">Овог</label>
          <input type="text" />
        </div>
        <div class="main-items">
          <label for="email">И-Мэйл</label>
          <input type="email" />
        </div>
        <div class="main-items">
          <label for="phonenumber">Утас</label>
          <input type="text" />
        </div>
        <div class="main-items">
          <label for="age">Нас</label>
          <input type="text" />
        </div>
        <div class="main-items">
          <label for="date">Төрсөн өдөр</label>
          <input type="date" />
        </div>
        <div class="main-items">
          <label for="gender"
            >Хүйс
            <select>
              <option>Cонгох</option>
              <option>Эрэгтэй</option>
              <option>Эмэгтэй</option>
            </select>
          </label>
        </div>
        <div class="main-items">
          <label for="sms">Тодорхойлолт</label>
          <textarea id="msg"></textarea>
        </div>
        <div class="main-items">
          Сурагч эсэх
          <label for="student">Тийм</label>
          <input type="checkbox" />
          <label for="nostudent">Үгүй</label>
          <input type="checkbox" />
        </div>
      </div>
    </div>
  </body>
</html>
