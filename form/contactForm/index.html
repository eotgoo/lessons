<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>contactForm</title>
  </head>
  <body>
    <div class="apply_process">
      <div class="general">
        <h1>General information</h1>
        <form action="" method="post">
          <div>
            <label for="firstname"></label>
            <input id="firstname" type="text" value="First Name" />

            <label for="lastname"></label>
            <input id="lastname" type="text" value="Last Name" />
          </div>

          <div>
            <form>
              <label for="email"></label>
              <input id="email" type="text" value="Email" />
            </form>
          </div>

          <div>
            <label for="date"></label>
            <input id="date" type="date" />
          </div>

          <div>
            <label for="company"></label>
            <input id="company" type="text" value="Company" />
          </div>

          <div>
            <label for="position"></label>
            <select class="position">
              <option>Position</option>
              <option>IT</option>
              <option>UI/UX Design</option>
            </select>
            <hr />
          </div>
        </form>
      </div>

      <div class="contact">
        <h1>Contact Details</h1>
        <form action="" method="post">
          <div>
            <label for="street"></label>
            <input id="street" type="text" value="Street" />
          </div>

          <div>
            <label for="additionalinformation"></label>
            <input
              id="additionalinformation"
              type="text"
              value="Additional Information"
            />
          </div>

          <div>
            <label for="zipcode"></label>
            <input id="zipcode" type="text" value="Zip Code" />

            <label for="place"></label>
            <select class="place">
              <option>Place</option>
              <option>сүхбаатар</option>
              <option>сонгинохайрхан</option>
              <option>чингэлтэй</option>
              <option>баянзүрх</option>
              <option>хан-уул</option>
            </select>
          </div>

          <div>
            <label for="country"></label>
            <select class="country">
              <option>Country</option>
              <option>Монгол</option>
              <option>Гадаад</option>
            </select>
          </div>

          <div>
            <label for="code"></label>
            <input id="code" type="text" value="Code" />

            <label for="phonenumber"></label>
            <input id="phonenumber" type="text" value="Phone Number" />
          </div>

          <div>
            <input type="checkbox" />
            <label for="accept"
              >I do accept the Terms and conditions of your site.</label
            >
          </div>

          <div class="submit">
            <button type="submit">Register Badge</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
